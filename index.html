<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Blogging website</title>
</head>
<body>

    <nav>
        <h1>Blogging Website</h1>
        <button id="create-post-btn">Create New Post</button>
    </nav>

    <div class="empty"></div>

    <div id="create-post-modal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
          <span class="close">&times;</span>
          <h2>Create A Post</h2>
          <form>
            
            <input type="text" id="post-heading" name="post-heading" placeholder="Enter Your Heading..." required><br><br>
            
            <textarea id="post-content" name="post-content" placeholder="Enter Your Blog Post..." required></textarea><br><br>
            <button type="submit" id="publish-post-btn">Publish Post</button>
            <button type="button" id="cancel-post-btn">Cancel Post</button>
          </form>
        </div>
      </div>


    

      <div id="post-container"></div>

    

    <script src ="script.js"></script>
</body>
</html>
